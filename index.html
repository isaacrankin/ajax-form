<!DOCTYPE>
<html>
    <head>
        <title>AJAX Form Module</title>
        <style type="text/css">
            form{
                padding: 20px;
            }

            fieldset{
                border: 0;
                padding: 0;
            }

            form.__loading{
                border: 2px solid #00F;
            }

            form.__success{
                border: 2px solid #0F0;
            }

            form.__error{
                border: 2px solid #F00;
            }
        </style>
    </head>
    <body>
        <h3>AJAX forms</h3>
        <form id="form-1" action="response.php" enctype="multipart/form-data" method="post" name="example-form">
            <h4>First Form</h4>
            <fieldset>
                <p><label for="first-name">First Name</label> <input id="first-name" type="text" name="FirstName"></p>
                <p><label for="last-name">Last Name</label> <input id="last-name" type="text" name="LastName"></p>
                <p><label for="town">Choose Town</label></p>
                <p><select name="town" id="town">
                    <option value="here">Here</option>
                    <option value="there">There</option>
                    <option value="everywhere">Everywhere</option>
                </select></p>
                <p>
                    <label for="male">Male</label>
                    <input type="radio" id="male" name="gender"/>
                </p>
                <p>
                    <label for="female">Female</label>
                    <input type="radio" id="female" name="gender"/>
                </p>
                <p><label for="photo">Photo</label> <input type="file" id="photo" name="photo"/></p>
                <p><progress value="0" max="100">0%</progress></p>
                <p><label for="comment">Comment</label></p>
                <p><textarea name="comment" id="comment" cols="30" rows="10"></textarea></p>
            </fieldset>
            <p><input type="submit" value="submit"></p>
        </form>
        <hr/>
        <form id="form-2" action="response.php?other" enctype="multipart/form-data" method="post" name="other-example-form">
            <h4>Second Form</h4>
            <fieldset>
                <p><label for="other-first-name">Other First Name</label> <input id="other-first-name" type="text" name="OtherFirstName"></p>
                <p><label for="photo">Photo</label> <input type="file" id="photo" name="photo"/></p>
            </fieldset>
            <p><input type="submit" value="submit"></p>
        </form>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="scripts/main.js"></script>
    </body>
</html>
